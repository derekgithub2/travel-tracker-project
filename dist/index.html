<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;400;900&display=swap" rel="stylesheet">
    <meta name="description" content="Track and display a user's health-related statistics onto a dashboard.">
    <link rel="icon" type="image/png" href= "https://iili.io/HodCRHv.png">
  </head>
    <body>
      <main>
        <section class="login-page" id="loginPage">
          <form class="login-form">
            <div class="login-container">
              <label for="uname" class="login-username"><b>Username</b></label>
              <input type="text" placeholder="Enter Username" name="uname" id="usernameInput" required>
              <label for="psw" class="login-password"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" id="passwordInput" required>
              <button type="submit" class="login-button" id="loginButton">Login</button>
              <div id="errorMessage"></div>
            </div>
          </form>
        </section>
        <section class="left-sidebar">
          <div class="button">button 1</div>
          <div class="button">button 2</div>
          <div class="button">button 3</div>
        </section>
        <section class="big-right-container">
          <section class="top-nav-bar">
            <h1 id="welcomeMessage">Hello, user!</h1>
            <img class="user-icon" src="./images/login-icon.png" alt="login icon">
            <button class="logout-button" id="logoutButton">Logout</button>
          </section>
          <section class="middle-section">

          </section>

          <section class="bottom-right-container">
            <section class="widget" id="tripWidget1">Trip 1
              <img id="destination-image" src="" alt="">
            </section>
            <section class="widget" id="tripWidget2">Trip 2</section>
            <section class="widget" id="tripWidget3">Trip 3</section>
            <section class="widget" id="tripWidget4">Trip 4</section>
            <section class="widget" id="tripWidget5">Trip 5</section>
            <section class="widget" id="tripWidget6">Trip 6</section>
          </section>
        </section>
      </main>
      <script src="bundle.js"></script>
    </body> 
</html>
