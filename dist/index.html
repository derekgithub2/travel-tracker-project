<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;400;900&display=swap" rel="stylesheet">
    <meta name="description" content="Track and display a user's health-related statistics onto a dashboard.">
    <link rel="icon" type="image/png" href= "https://iili.io/HodCRHv.png">
  </head>
    <body>
      <main>
        <section class="login-page" id="loginPage">
          <form class="login-form">
            <div class="login-container">
              <h1>Travel Tracker</h1>
              <label for="uname" class="login-username">Username</label>
              <input type="text" placeholder="Enter Username" name="uname" id="usernameInput" required>
              <label for="psw" class="login-password">Password</label>
              <input type="password" placeholder="Enter Password" name="psw" id="passwordInput" required>
              <button type="submit" class="login-button" id="loginButton">Login</button>
              <div id="errorMessage"></div>
            </div>
          </form>
        </section>
        <section class="left-sidebar">
          <button class="side-button">Current</button>
          <button class="side-button">Upcoming</button>
          <button class="side-button">Pending</button>
        </section>
        <section class="big-right-container">
          <section class="top-nav-bar">
            <h2 id="welcomeMessage">Hello, user!</h2>
            <img class="logo-icon" src="./images/flight-icon.png" alt="logo icon">
            <button class="logout-button" id="logoutButton">Logout</button>
          </section>
          <section class="middle-section">
            <section class="total-spent-display" >
              <div id="totalSpentDisplay">Total Spent on Trips This Year:</div>
              <section class="trip-request-container">
                <form class="trip-request-form" id="tripRequestForm">
                  <label for="destinations">Pick Your Destination:</label>
                  <select name="destinations" id="destinationOptions">
                    <option value="Lima, Peru">Lima, Peru</option>
                    <option value="Stockholm, Sweden">Stockholm, Sweden</option>
                    <option value="Sydney, Austrailia">Sydney, Austrailia</option>
                    <option value="Cartagena, Colombia">Cartagena, Colombia</option>
                    <option value="Madrid, Spain">Madrid, Spain</option>
                    <option value="Paris, France">Paris, France</option>
                    <option value="Tokyo, Japan">Tokyo, Japan</option>
                    <option value="Amsterdam, Netherlands">Amsterdam, Netherlands</option>
                  </select>
                  <label for="numTravelerInput">Number of Travelers</label>
                  <input type="text" placeholder="Enter number of travelers" name="numOfTravelersInput" id="numOfTravelersInput">
                  <label for="numDaysInput">Number of days</label>
                  <input type="text" placeholder="Enter the number of days" name="numOfDaysInput" id="numOfDaysInput">
                  <!-- start date using dayJS -->

                  <input type="submit" value="Submit">
                </form>
              </section>
            </section>
          </section>
          <section class="bottom-right-container" id="tripsDisplayContainer">
            <section class="widget" id="tripWidget1">Trip 1
              <img id="destination-image" src="" alt="">
            </section>
            <section class="widget" id="tripWidget2">Trip 2
              <img id="destination-image" src="" alt="">
            </section>
            <section class="widget" id="tripWidget3">Trip 3
              <img id="destination-image" src="" alt="">
            </section>
            <section class="widget" id="tripWidget4">Trip 4
              <img id="destination-image" src="" alt="">
            </section>
          </section>
          <p class="footnote">*This dollar amount includes estimated lodging cost per day, estimated flight cost per person and a 10% travel agent fee</p>
        </section>
      </main>
      <script src="bundle.js"></script>
    </body> 
</html>
